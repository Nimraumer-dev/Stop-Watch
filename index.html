<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>


    <div class="potrait">
        <h1>StopWatch</h1>
        <div class="">
            <div class="watch">
                <div class="circle">
                    <div class="circle1">
                        <div class="circle2">
                            <div class="circle3">
                                <div class="circle4">
                                    <div class="circle5">
                                        <div class="circle6">
                                            <div class="hand" id="secondHand"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h2 id="display">00:00:00</h2>

                    <button class="start" onclick="startBtn()">Start</button>
                    <button class="stop" onclick="stopBtn()">Stop</button>
                    <button class="reset" onclick="resetBtn()">Reset</button>
                </div>
            </div>
        </div>
    </div>

<script src="watch.js"></script>
</body>

</html>
